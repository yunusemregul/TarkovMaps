<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <title>TarkovMaps</title>
</head>

<body>
    <div class="container-xxl">
        <div class="mb-4 p-3 border">
            <h2 class="mb-4">You are not connected to any room.<br> Please create a room or connect to one.</h2>


            <form action="" method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label"><strong>Connect to room:</strong></label>
                    <input type="text" class="form-control" name="roomId" autocomplete="off" required placeholder="Room ID" />
                </div>

                <input type="submit" class="btn btn-primary" value="Connect" />
            </form>


            <h5 class="mb-3 mt-3">or</h5>

            <form action="/create" method="POST">
                <input type="submit" class="btn btn-primary" value="Create a room" />
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
